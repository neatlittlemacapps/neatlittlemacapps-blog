<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tokensBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5e3a82;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="240" fill="url(#tokensBg)"/>
  
  <!-- Code-like token representation -->
  <g transform="translate(60, 60)">
    <text x="0" y="0" font-family="Monaco, 'Courier New', monospace" font-size="14" fill="white" opacity="0.9">color.primary:</text>
    <text x="180" y="0" font-family="Monaco, 'Courier New', monospace" font-size="14" fill="#64b5f6" opacity="0.9">#0066cc</text>
  </g>
  
  <g transform="translate(60, 95)">
    <text x="0" y="0" font-family="Monaco, 'Courier New', monospace" font-size="14" fill="white" opacity="0.9">spacing.md:</text>
    <text x="180" y="0" font-family="Monaco, 'Courier New', monospace" font-size="14" fill="#81c784" opacity="0.9">16px</text>
  </g>
  
  <g transform="translate(60, 130)">
    <text x="0" y="0" font-family="Monaco, 'Courier New', monospace" font-size="14" fill="white" opacity="0.9">font.size.lg:</text>
    <text x="180" y="0" font-family="Monaco, 'Courier New', monospace" font-size="14" fill="#ffb74d" opacity="0.9">18px</text>
  </g>
  
  <g transform="translate(60, 165)">
    <text x="0" y="0" font-family="Monaco, 'Courier New', monospace" font-size="14" fill="white" opacity="0.9">radius.md:</text>
    <text x="180" y="0" font-family="Monaco, 'Courier New', monospace" font-size="14" fill="#ba68c8" opacity="0.9">8px</text>
  </g>
  
  <text x="200" y="220" font-family="system-ui" font-size="16" font-weight="600" fill="white" text-anchor="middle" opacity="0.95">Design Tokens</text>
</svg>
