<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="foundationsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="240" fill="url(#foundationsBg)"/>
  
  <!-- Color swatches -->
  <g transform="translate(60, 60)">
    <circle cx="0" cy="0" r="30" fill="#0066cc" opacity="0.9"/>
    <circle cx="70" cy="0" r="30" fill="#28a745" opacity="0.9"/>
    <circle cx="140" cy="0" r="30" fill="#ffc107" opacity="0.9"/>
    <circle cx="210" cy="0" r="30" fill="#dc3545" opacity="0.9"/>
  </g>
  
  <!-- Typography representation -->
  <g transform="translate(80, 130)">
    <text x="0" y="0" font-family="system-ui" font-size="28" font-weight="700" fill="white">Aa</text>
    <text x="60" y="0" font-family="system-ui" font-size="24" font-weight="600" fill="white" opacity="0.9">Bb</text>
    <text x="110" y="0" font-family="system-ui" font-size="20" font-weight="400" fill="white" opacity="0.8">Cc</text>
  </g>
  
  <!-- Grid/spacing representation -->
  <g transform="translate(60, 170)" opacity="0.6">
    <line x1="0" y1="0" x2="280" y2="0" stroke="white" stroke-width="2"/>
    <line x1="0" y1="20" x2="280" y2="20" stroke="white" stroke-width="2"/>
    <line x1="0" y1="40" x2="280" y2="40" stroke="white" stroke-width="2"/>
  </g>
  
  <text x="200" y="220" font-family="system-ui" font-size="16" font-weight="600" fill="white" text-anchor="middle" opacity="0.95">Design Foundations</text>
</svg>
